# Change these first
owner: JSAnyone # Your GitHub organization or username, where this repository lives
repo: upptime # The name of this repository

sites:
  - name: Startpage
    url: $SERVER_BASE
    maxResponseTime: 5000
  - name: Piwigo
    url: $SERVER_BASE/piwigo/
    maxResponseTime: 5000
  - name: Tandoor
    url: $SERVER_BASE/recipes/
    maxResponseTime: 5000
  - name: Nextcloud
    url: $SERVER_BASE/nextcloud/
    maxResponseTime: 5000
  - name: Grafana
    url: $SERVER_BASE/grafana/
    maxResponseTime: 5000
  - name: Vertretungspl√§ne
    url: $SERVER_BASE/vertretungsplaene/
    maxResponseTime: 5000
  - name: API
    url: $SERVER_BASE/api/
    maxResponseTime: 5000
    expectedStatusCodes:
      - 200
      - 201
      - 401
  - name: Linus-Wordpress
    url: $SERVER_BASE/wordpress/
    maxResponseTime: 5000
  - name: Lychee
    url: $SERVER_BASE/lychee/
    maxResponseTime: 5000
  - name: Google
    url: https://google.com
    maxResponseTime: 5000

status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  # cname: demo.upptime.js.org
  baseUrl: /upptime
  # logoUrl: https://raw.githubusercontent.com/upptime/upptime.js.org/master/static/img/icon.svg
  name: Uptime
  introTitle: "**Uptime-Monitoring**"
  # introMessage: ""
  theme: dark
  navbar:
    - title: Status
      href: /upptime
    - title: GitHub
      href: https://github.com/$OWNER/$REPO

# Upptime also supports notifications, assigning issues, and more
# See https://upptime.js.org/docs/configuration
